<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex flex-column w-50 justify-content-center p-5 bg-dark">
        <h1 class="text-center text-primary">New Ninja</h1>
        <div class="form-container d-flex w-50 p-5 flex-column align-self-center justify-content-center">
            <form action="/create/add_ninja" method="POST" class="text-light">
                <div class="form-group d-flex justify-content-between mb-3">
                    <label for="Dojo">Dojo:</label>
                    <select name="dojo_id">
                        {% for dojo in dojos %}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group d-flex justify-content-between mb-3">
                    <label for="first_name" class="float-left">First Name:</label>
                    <input type="text" name="first_name">
                </div>
                <div class="form-group d-flex justify-content-between  mb-3">
                    <label for="last_name" class="float-left">Last Name:</label>
                    <input type="text" name="last_name" class="float-right">
                </div>
                <div class="form-group d-flex justify-content-between mb-3">
                    <label for="age">Age:</label>
                    <input type="number" name="age">
                </div>
                <input type="submit" value="Add Ninja" class="btn btn-primary">
            </form>
        </div>
    </div>
</body>
</html>
